<div *ngIf="group" class="groups mt-4">
    <h2 class="header">{{ group.subject }}</h2>
    <ul class="groups-list">
        <li class="group-item">Owner: {{ group.userName }}</li>
        <ul *ngIf="group.participants" class="groups-list">
            <h4 class="header">Participants</h4>
            <li *ngFor="let participant of group.participants" class="group-item"></li>
        </ul>
        <li class="group-item">{{ group.description }}</li>
        <li class="group-item">{{ group.email }}</li>
    </ul>
</div>
