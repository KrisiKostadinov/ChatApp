<h4 class="text-center mt-4">Other users</h4>
<div *ngIf="users" class="container">
    <div class="row">
        <div class="col-4">
          <ul class="list-group">
            <a *ngFor="let user of users" class="list-group-item list-group-item-action" routerLink="/users/details/{{user.id}}">{{ user.userName }}</a>
          </ul>
        </div>
    </div>
</div>
